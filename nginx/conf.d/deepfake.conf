# Nginx configuration for API and static resource separation
# Place this file in /etc/nginx/sites-available/ or /etc/nginx/conf.d/

server {
    listen 9740;
    server_name _;  # 可以替换为你的域名或IP地址

    # 日志配置
    access_log /var/log/nginx/deepfake_access.log;
    error_log /var/log/nginx/deepfake_error.log;

    # 静态资源处理 (CSS, JS, 图片等)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/static;

        # 静态资源缓存配置
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;

        # 启用gzip压缩
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types text/css text/javascript application/javascript application/json image/svg+xml;
    }  

    # API请求代理到后端Spring Boot应用
    location / {
        proxy_pass http://127.0.0.1:8888/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区配置
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 32 32k;
    }
}

